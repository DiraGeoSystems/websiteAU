title: Dira GeoSystems
description: Dira GeoSystems creates software for producing top quality geodata and the most beautiful maps
url: https://beta.dirageosystems.ch
baseurl: ""

# Build settings
markdown: kramdown
exclude:
  - Makefile
  - README.md
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Explicitly include documentation files
include:
  - prosuite/doc/api
  - prosuite/doc/api/_static
  - prosuite/doc/api/_static/css
  - prosuite/doc/api/_static/js

# Copy documentation to destination
keep_files:
  - prosuite/doc/api
  - prosuite/doc/api/_static

# Additional static file serving
staticfiles:
  - prosuite/doc/api/_static
